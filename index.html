<h1 style="text-align: center; color: red;font-family: sans-serif;font-weight: bold;">CUYỂN DỔI TIẾQ VIỆT</h1>

Phận sao phận bạc như vôi
Đã đành nước chảy hoa trôi lỡ làng
Ôi Kim Lang! Hỡi Kim Lang!
Thôi thôi thiếp đã phụ chàng từ đây!
</textarea>
<p>Kết Quả</p>
<pre id="restext" class="form-control">
